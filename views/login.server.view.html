<!DOCTYPE html>
<html>

<head>
	<title>.: 🤖 Đăng nhập 🤖 :. </title>
	<!--Made with love by Mutiullah Samim -->

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script>
		$(document).ready(function () {
			$('#btnSubmit').click(function () {
				var conversationId = $('#conversationId').val();
				var settings = {
					"async": true,
					"crossDomain": true,
					"url": "/login",
					"method": "POST",
					"headers": {
						"Content-Type": "application/x-www-form-urlencoded"
					},
					"data": {
						"conversationId": conversationId
					},
					success: function (response) {
						localStorage.setItem('conversationId', response.conversationId);
						window.locaiton.href = '/';
					},
					error: function (response) {
						debugger;
					}
				}

				$.ajax(settings);
			})
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Đăng nhập</h3>
					<div class="d-flex justify-content-end social_icon">
						<!-- <span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span> -->
						<span><i class="fab fa-skype"></i></span>
					</div>
				</div>
				<div class="card-body">
					<!-- <form method="post" action="/login"> -->
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-address-card"></i></span>
							</div>
							<input id="conversationId" name="conversationId" type="text" class="form-control"
								placeholder="ConversationId của bạn nè..." required>
						</div>
						<!-- <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
						<div class="form-group">
							<!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
							<button id="btnSubmit" type="button" class="btn float-right login_btn"><i
									class="fa fa-sign-in-alt"></i>
								Login</button>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Bạn không đăng nhập được?
					</div>
					<div class="d-flex justify-content-center">
						<a style="color:white;" href="#">Nhấn vào đây kết bạn với Bot 🤖 đã nhé</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
