<!-- Modal -->
<div id="verifyOtpModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-dialog-centered">
		<!-- Modal content-->
		<div class="modal-content">			
			<div class="modal-body">
				<div class="form-group text-center">
					<h6>
						<strong>Vui lòng xác thực OTP.</strong>
					</h6>
					<small>Mã OTP đã được gửi vào Skype của bạn</small>
				</div>
				<div class="form-group">
					<input class="form-control text-center" name="otp" type="text" maxLength="4" size="4" min="0" max="9" pattern="[0-9]{1}" placeholder="Mã OTP..."/>
				</div>
				<div class="form-group text-center">
					<small class="text-info" id="reSendOtp">Chưa nhận được mã? Nhấn để gửi lại...</span>
				</div>
				<button class="btn btn-info btn-block" id="btnVerifyOtp"> Xác minh <i class="fa fa-rocket"></i></button>
			</div>
		</div>
	</div>
